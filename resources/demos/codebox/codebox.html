<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="codebox-style.css">
</head>
<body>

<div id="header">
    <div id="logo">
        CodeBox
    </div>

    <div id="buttonContainer">
        <div class="toggleButton active" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="js">JS</div>
        <div class="toggleButton active" id="output">Output</div>
    </div>
</div>

<div id="bodyContainer">
    <textarea class="panel" id="htmlPanel"><h1 id="title">Hello World!</h1></textarea>
    <textarea class="panel hidden" id="cssPanel"></textarea>
    <textarea class="panel hidden" id="jsPanel"></textarea>
    <iframe class="panel" id="outputPanel"></iframe>
</div>

<script src="codebox-script.js"></script>

</body>
</html>
